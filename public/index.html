<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="hello"></h1>
    <a href="./login">Zaloguj</a>
    <a href="./register">Zarejestruj</a>
    <a href="./logout">Wyloguj</a>
    <a href="./profile">Pofil</a>
    <a href="./noticeEditor">Dodaj Ogłoszenie</a>
    <a href="./notices">Ogłoszenia</a>
    <script>
        const helloHeader = document.getElementById('hello');
        window.addEventListener("pageshow", () => {
            fetch('/getUser').then(res => res.json()).then(data => {
                if (data) {
                    helloHeader.textContent = `Siemasz ${data.name}`;
                }
            });
        })
    </script>
</body>

</html>
